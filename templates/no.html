{% extends "layout.html" %}

{% block title %}
    Quiz
{% endblock %}

{% block main %}
    <h1>No. of Questions, Default 10</h1>
    <br>
    <form action="/no" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="no" placeholder="2 - 100" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Start</button>
    </form>
{% endblock %}
