{% extends "layout.html" %}

{% block title %}
    Questions
{% endblock %}

{% block main %}
    <style>
        img {
        width: 50%; /* Scale down by a factor of 2 */
        height: auto; /* Maintain aspect ratio */
        }
    </style>
    <h1>Question: {{question}}</h1>
    <img src= "{{image}}">
    <br></br>
    <form action="/quiz" method="post">
        <div class="mb-3">
            <input type="hidden" name="id" value="{{id}}">
            <input type="hidden" name="button" value="{{button}}">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto form-control-lg" name="answer" placeholder="Answer" type="text">
        </div>
        <button class="btn btn-primary btn-lg" type="submit" name="submit_button" value="deposit">Answer</button>
    </form>


{% endblock %}
